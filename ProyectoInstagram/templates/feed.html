<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Cayetano Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        /* Sidebar izquierda */
        .sidebar {
            width: 17%;
            min-width: 250px;
            background-color: #121212;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .sidebar ul li img {
            width: 24px;
            margin-right: 15px;
        }

        /* Hacer que el enlace se vea igual que el li original */
        .sidebar ul li a {
            text-decoration: none;
            color: inherit;  /* Mantiene el color de texto del li */
            display: flex;
            align-items: center;
            width: 100%;
        }

        .sidebar ul li:hover {
            color: #1e90ff;
        }

        .sidebar ul li a:hover {
            color: #1e90ff;  /* Añadir el mismo color de hover que antes */
        }

        /* Contenedor del perfil */
        .profile-container {
            width: 100%;
            max-width: 900px;
            margin-left: 70px; /* Deja espacio para la barra lateral */
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Feed principal */
        .feed {
            flex: 1;
            padding: 20px;
        }

        .stories {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .stories .story {
            margin-right: 15px;
            text-align: center;
        }

        .stories .story img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #f77737;
        }

        .post {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .post img {
            width: 100%;
            border-radius: 10px;
        }

        .post .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-header .username {
            font-weight: bold;
        }

        /* Sidebar derecha */
        .right-sidebar {
            width: 20%;
            min-width: 300px;
            background-color: #121212;
            padding: 20px;
            height: 100vh;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .suggestions h3 {
            margin-bottom: 10px;
        }

        .suggestions .user {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .suggestions .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .suggestions .user .user-info {
            margin-left: 10px;
        }

        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <!-- Sidebar izquierda -->
    <div class="sidebar">
        <h1>Cayetano Connect</h1>
        <ul>
            <li><a href="{{ url_for('feed') }}">
                <img src="{{ url_for('static', filename='images/home.png') }}" alt="Inicio"> Inicio
            </a></li>
            <form action="{{ url_for('search') }}" method="POST">
                <input type="text" name="search_term" placeholder="Buscar por nombre o apellido" required>
                <button type="submit">Buscar</button>
            </form>


            <li><img src="{{ url_for('static', filename='images/esplore1.png') }}">Explore</li>
            <li><img src="{{ url_for('static', filename='images/reels.png') }}">Reels</li>
            <li><img src="{{ url_for('static', filename='images/messaje.webp') }}">Mensajes</li>
            <li><img src="{{ url_for('static', filename='images/notificacion.webp') }}">Notificación</li>
            <li><img src="{{ url_for('static', filename='images/crear.png') }}">Crear</li>
            <li><img src="{{ url_for('static', filename='images/post1.jpg') }}">Perfil</li>
            <li><img src="{{ url_for('static', filename='images/mas.png') }}">Más</li>
        </ul>
    </div>

    <!-- Feed principal -->
    <div class="feed">
        <!-- Historias -->
        <div class="stories">
            <div class="story">
                <img src="{{ url_for('static', filename='images/story1.jpg') }}">
                <p>Usuario 1</p>
            </div>
            <div class="story">
                <img src="{{ url_for('static', filename='images/story2.jpg') }}">
                <p>Usuario 2</p>
            </div>
        </div>

        <!-- Publicaciones -->
        <div class="post">
            <div class="post-header">
                <img src="{{ url_for('static', filename='images/profile1.jpg') }}">
                <span>Usuario 1</span>
            </div>
            <img src="{{ url_for('static', filename='images/post1.jpg') }}">
            <div class="post-footer">
                <button onclick="likePost()">Me gusta</button>
                <button onclick="commentPost()">Comentario</button>
                <button onclick="sharePost()">Compartir</button>
            </div>
        </div>
        <div class="post">
            <div class="post-header">
                <img src="{{ url_for('static', filename='images/post2.jpg') }}">
                <span>Spider-Man</span>
            </div>
            <img src="{{ url_for('static', filename='images/profile2.jpg') }}">
            <div class="post-footer">
                <button onclick="likePost()">Me gusta</button>
                <button onclick="commentPost()">Comentario</button>
                <button onclick="sharePost()">Compartir</button>
            </div>
        </div>
    </div>

    <!-- Sidebar derecha -->
    <div class="right-sidebar">
        <div class="profile">
            <img src="images/profile.jpg" alt="">
            <h1 id="profile-name">Perfil de {{ user.nombre }}</span></h1>
            <div>
                <h3>{{ username }}</h3>
                <button onclick="goToProfile()">Perfil</button>
            </div>
        </div>
        <div class="suggestions">
            <h3>Usuarios sugeridos</h3>
            <div class="user">
                <img src="{{ url_for('static', filename='images/sugerencia1.jpg') }}">
                <div class="user-info">
                    <span>Usuario 3</span>
                    <button onclick="followUser(this)">Seguir</button>
                </div>
            </div>
            <div class="user">
                <img src="{{ url_for('static', filename='images/sugerencia2.jpg') }}">
                <div class="user-info">
                    <span>Usuario 4</span>
                    <button onclick="followUser(this)">Seguir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let likeCount = 0;  // Contador de "me gusta"

        // Función de redirección a las páginas
        function goToSearch() {
            window.location.href = "/search";  // Redirige a la página de búsqueda
        }

        function goToCreate() {
            window.location.href = "/create";  // Redirige a la página de creación
        }

        function goToNotifications() {
            alert("No tienes nuevas notificaciones");
        }

        function goToProfile() {
            window.location.href = "/profile";  // Redirige a la página de perfil
        }

        function likePost() {
            likeCount++;
            alert("¡Te gusta esta publicación! Likes: " + likeCount);
        }

        function commentPost() {
            alert("Deja un comentario...");
        }

        function sharePost() {
            alert("Compartido en tu feed.");
        }

        function followUser(button) {
            if (button.textContent === "Seguir") {
                button.textContent = "Siguiendo";
                alert("Siguiendo al usuario.");
            } else {
                button.textContent = "Seguir";
                alert("Dejaste de seguir al usuario.");
            }
        }
    </script>
</body>
</html>
