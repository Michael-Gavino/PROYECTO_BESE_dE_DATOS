<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Cayetano Connect</title>
    <style>
        /* Estilo base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #313131;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Imagen de fondo */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('{{ url_for('static', filename='images/UPCH.webp') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: opacity(0.7 );
        }

        /* Contenedor principal */
        .register-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #880b0b;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #a80505;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #880b0b;
        }

        .login-link {
            font-size: 14px;
            color: #3897f0;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image"></div>

    <!-- Contenedor del formulario -->
    <div class="register-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/CayetanoConnect.png') }}" alt="Logo" class="logo">

        <!-- Título -->
        <h1>Crear una cuenta</h1>

        <!-- Formulario -->
        <form action="/register" method="POST">
            <input type="text" name="first_name" placeholder="Nombre" required>
            <input type="text" name="last_name" placeholder="Apellidos" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="phone" placeholder="Número de celular (esto será tu contraseña)" required>
            <p class="note">El número de celular será tu contraseña temporal, pero podrás cambiarla luego.</p>
            <button type="submit" class="register-button">Registrarse</button>
        </form>

        <!-- Enlace para iniciar sesión -->
        <p>¿Ya tienes una cuenta? <a href="/" class="login-link">Inicia sesión</a></p>
    </div>
</body>
</html>
