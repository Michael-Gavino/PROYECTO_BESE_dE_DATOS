<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <h1>Resultados de la búsqueda</h1>

    {% if results %}
        <ul>
            {% for user in results %}
                <li>
                    {{ user['nombre'] }} {{ user['apellido'] or '' }}
                    <a href="{{ url_for('view_profile', user_id=user['idInformacionPersona']) }}">Ver perfil</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}
</body>
</html>
